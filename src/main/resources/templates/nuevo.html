<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Empleado</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container mt-3">
		<div class="card">
			<div class="card-body">
				<h4 th:text="${empleado.id == null?'Nuevo Empleado':'Editar Empleado'}"></h4>
				<hr />
				
				<div th:replace="fragments/mensaje :: msg"></div>
				
				<form th:action="@{/guardar}" th:object="${empleado}" method="post">
					<div class="mb-3">
						<label>Nombres:</label>
						<input th:field="*{nombre}" type="text" maxlength="60" required="required" class="form-control">
					</div>
					
					<div class="mb-3">
						<label>Apellidos:</label>
						<input th:field="*{apellido}" type="text" maxlength="60" required="required" class="form-control">
					</div>
					
					<div class="mb-3">
						<label>Cargo:</label>
						<select th:field="*{cargo}" class="form-select" required="required">
							<option value="">::: Seleccione :::</option>
							<option th:each="item: ${cargos}"
							th:value="${item}"
							th:text="${item}"
							></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label>Sueldo:</label>
						<input th:field="*{sueldo}" type="number" step="0.01" required="required" class="form-control">
					</div>
					
					<div class="mb-3">
						<input th:field="*{id}" type="hidden">
						<button class="btn btn-primary btn-sm">
							<i class="fa fa-save"></i> Guardar
						</button>
						<a href="/" class="btn btn-dark btn-sm">
							<i class="fa fa-arrow-left"></i> Volver atras
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
