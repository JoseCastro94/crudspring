<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Empleados</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container-fluid mt-3">
		<div class="card">
			<div class="card-body">
				<h3>Gest. Empleados</h3>
				<hr />
				
				<a href="/nuevo" class="btn btn-success btn-sm">
					<i class="fa fa-plus-circle"></i> Nuevo
				</a>
				
				<div th:replace="fragments/mensaje :: msg"></div>
		
				<table class="table table-bordered table-striped mt-2">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Cargo</th>
							<th>Sueldo</th>
							<th>Acci√≥n</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${empleados}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.nombre}"></td>
							<td th:text="${item.apellido}"></td>
							<td th:text="${item.cargo}"></td>
							<td th:text="${item.sueldo}"></td>
							<td>
								<a th:href="@{'/editar/' + ${item.id}}" 
								class="btn btn-info btn-sm"
								title="Editar">
									<i class="fa fa-edit"></i>
								</a>
								
								<a th:href="@{'/eliminar/' + ${item.id}}" 
								class="btn btn-danger btn-sm"
								title="Eliminar">
									<i class="fa fa-trash"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
